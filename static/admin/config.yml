backend:
  name: git-gateway
  branch: develop # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "uploads"

collections:
- name: "work" # Used in routes, e.g., /admin/collections/blog
  label: "Work" # Used in the UI
  folder: "_posts/work" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
  - {label: "Title", name: "title", widget: "string"}
  - {label: "Thumbnail Image", name: "thumbnail", widget: "image"}
  - {label: "Thumbnail Align", name: "class", widget: "select", options: ["default", "span-row", "span-column"]}
  - {label: "Body", name: "body", widget: "markdown"}
